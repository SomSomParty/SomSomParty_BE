version: '3.8'  # Docker Compose 파일의 버전

services:
  # Zookeeper 설정
  zookeeper:
    image: confluentinc/cp-zookeeper:latest  # Zookeeper 이미지
    container_name: zookeeper               # 컨테이너 이름
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181           # Zookeeper가 사용할 포트
      ZOOKEEPER_TICK_TIME: 2000             # Zookeeper 타이밍 설정

  # Kafka 설정
  kafka:
    image: confluentinc/cp-kafka:latest     # Kafka 이미지
    container_name: kafka                   # 컨테이너 이름
    ports:
      - "9092:9092"                         # Kafka 포트를 로컬에 매핑
    environment:
      KAFKA_BROKER_ID: 1                    # Kafka 브로커 ID (고유 값)
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181  # Zookeeper와 연결
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092  # Kafka 브로커 주소
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1  # 오프셋 복제 설정 (단일 브로커라 1로 설정, 운영 환경에서는 3으로 변경)
    depends_on:
      - zookeeper                           # Kafka는 Zookeeper 이후에 실행