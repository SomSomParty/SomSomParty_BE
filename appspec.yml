version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/somparty
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  AfterInstall:
    - location: scripts/afterInstall.sh >> /home/ubuntu/afterInstall.log
      timeout: 60
      runas: ubuntu